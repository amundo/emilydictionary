<body>
  
  <h1>smush right</h1>

<div id="before">
<span class=Lexeme>Tu</span><span class=Lexeme>̱</span><span class=Lexeme>ꞌ</span><span class=Lexeme>un</span>
</div>

<div id="after">
<span class=Lexeme>Tu̠ꞌun</span>
</div>

<script>
let 
  before = document.querySelector('#before'),
  after = document.querySelector('#after');

let nextSiblingsWithClass = (target, className) => {
   var siblings = [], n = target;
   while(n = n.nextElementSibling && n.classList.contains(className)){
     siblings.push(n);
   }
   return siblings;
}

let smushRight = className => {
  let toSmush = nextSiblingsWithClass(document.querySelector(className));
}

let fixed = () => {
  smushRight('#before .Lexeme');
  before.children.length === after.children.length;
}

console.log(fixed())
</script>
