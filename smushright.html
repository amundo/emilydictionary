<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>smush right</title>
<style>
* {
  font-family: 'Gentium Plus';
}
span.Lexeme { border: 1px solid pink; }
</style>
</head>
<body>
  
  <h1>smush right</h1>

<div id="before">
<span class=Lexeme>Tu</span><span class=Lexeme>̱</span><span class=Lexeme>ꞌ</span><span class=Lexeme>un</span> <span class=ignoreMe>ignore this</span>
</div>

<div id="after">
<span class=Lexeme>Tu̠ꞌun</span> <span class=ignoreMe>ignore this</span>
</div>

<script>
let 
  before = document.querySelector('#before'),
  after = document.querySelector('#after');

let nextSiblingsWithClass = (target, className) => {
   var siblings = [target], n = target;
   while(n = n.nextElementSibling){
     if(n.classList.contains(className)){
       siblings.push(n)
     } else { 
       break
     }
   }
   return siblings;
}

let smushRight = nodes => {
  let first = nodes.shift();
  nodes
    .forEach(node => {
      first.textContent += node.textContent;
      node.remove()
    })
}

let fixed = () => {
  let first = document.querySelector('.Lexeme');
  let family = nextSiblingsWithClass(first, 'Lexeme');
  smushRight(family);
  before.children.length === after.children.length;
}

console.log(fixed())
</script>


</body>
</html>
