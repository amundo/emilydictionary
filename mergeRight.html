span.merge {
  background:tan;

}

  background:tan;
  border: 1px solid green;
}

<body>
  
<div class="dontmerge">heading</div>
<span class="merge">blah</span>
<span class="merge">blah</span>

<span class="merge">blah</span>
<span class="merge">blah</span>
<span class="merge">blah</span>
<div class="dontmerge">heading</div>

<script>


let mergeRight = selector => {
  let wrappers = Array.from(document.querySelectorAll(selector));
  wrappers.forEach(wrapper => {
    while(wrapper.nextElementSibling && !wrapper.nextElementSibling.classList.contains(selector) ){
      wrapper.appendChild(wrapper.nextElementSibling);
    }
  })
}

mergeRight('.EntryParagraph')

</script>
